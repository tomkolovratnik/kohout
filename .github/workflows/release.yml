name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - run: npm install --ignore-scripts
      - run: rm -f shared/tsconfig.tsbuildinfo client/tsconfig.tsbuildinfo
      - run: npm run build

      - name: Create portable package
        run: |
          mkdir -p kohout/server kohout/client

          # Built artifacts
          cp -r server/dist kohout/server/dist
          cp -r client/dist kohout/client/dist

          # server/package.json for ESM
          echo '{"type":"module"}' > kohout/server/package.json

          # Root package.json with prod deps
          cat > kohout/package.json << 'PKGJSON'
          {
            "name": "kohout",
            "private": true,
            "dependencies": {
              "sql.js-fts5": "^1.4.0",
              "cors": "^2.8.5",
              "dotenv": "^16.4.0",
              "express": "^5.1.0",
              "zod": "^3.24.0"
            }
          }
          PKGJSON

          cd kohout && npm install --omit=dev && cd ..

          # Start scripts
          cat > kohout/start.bat << 'BAT'
          @echo off
          title Kohout
          echo Starting Kohout on http://localhost:3001
          node server\dist\index.js
          pause
          BAT

          cat > kohout/start.sh << 'SH'
          #!/bin/sh
          echo "Starting Kohout on http://localhost:3001"
          node server/dist/index.js
          SH
          chmod +x kohout/start.sh

          zip -r kohout-portable.zip kohout/

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: kohout-portable.zip
          body: |
            ## Instalace

            1. Stahni `kohout-portable.zip`
            2. Rozbal kamkoliv
            3. Windows: spust `start.bat` / Linux: `./start.sh`
            4. Otevri http://localhost:3001

            Vyzaduje Node.js 20+.
